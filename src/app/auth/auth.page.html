<ion-header>
  <ion-toolbar>
    <ion-title>Autenticar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="!emailCtrl.valid && emailCtrl.touched " lines="none">
                Deve ser um endereço de email valido.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #senhaCtrl ="ngModel"
              >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="!senhaCtrl.valid && senhaCtrl.touched " lines="none">
                Necessario preencher campo senha.
              </ion-label>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block">
            Switch to login
          </ion-button>
          <ion-button
            type="submit"
            expand="block"
            color="primary"
            (click)="onLogin()"
          >
            <!--*ngIf="!isLoading"-->
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!--<div class="ion-text-center">

    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
   Se estiver carregando a pagina estara com o spinner se não estara com o botão-->
</ion-content>
