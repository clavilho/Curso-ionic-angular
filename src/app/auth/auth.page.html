<ion-header>
  <ion-toolbar>
    <ion-title>Autenticar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email"> </ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password"> </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" expand="block">
            Switch to login
          </ion-button>
          <ion-button expand="block" color="primary" (click)="onLogin()">
            <!--*ngIf="!isLoading"-->
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!--<div class="ion-text-center">

    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
   Se estiver carregando a pagina estara com o spinner se não estara com o botão-->
</ion-content>
