<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers/new">
        <ion-icon name="arrow-back-circle-outline"></ion-icon
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
    class="ion-margin"
    color="primary"
    [routerLink]="['/','places','tabs','offers','edit', place.id]"
    >Editar
  </ion-button>
</ion-content>
